server:
  port: 0

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://mysql:3306/user_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

jwt:
  secret: "change-this-secret-to-a-long-random-string-for-prod"
  expiration-ms: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "*"

